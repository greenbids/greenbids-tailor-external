name: Create and publish a Docker image

on:
  workflow_call:
    inputs:
      app-version:
        type: string
        description: Version number of the containerized application
        required: true
      version:
        type: string
        description: Version number of the image
        required: true
  workflow_dispatch:
    inputs:
      app-version:
          type: string
          description: Version number of the packaged application
          required: true
      version:
          type: string
          description: Version number of the image and chart
          required: true


env:
  REGISTRY: ghcr.io
  IMAGE_NAME: greenbids/tailor

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ inputs.version }}
            type=raw,value=latest,enable={{is_default_branch}}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: container/
          push: ${{ github.event_name == 'push' }}
          platforms: linux/amd64,linux/arm64
          build-args: |
            PYTHON_VERSION=3.12
            TAILOR_VERSION=${{ inputs.app-version }}
            PIP_INDEX_URL=${{ github.ref_type == 'tag' && 'https://pypi.org' || 'https://test.pypi.org' }}/simple
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
