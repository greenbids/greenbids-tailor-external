name: Create and publish Python package

on:
  pull_request:
    types:
      - opened
      - synchronize
  push:
    tags:
      - "v*"
    branches:
      - "main"
  workflow_dispatch:

jobs:
  version:
    uses: ./.github/workflows/versioning.yaml

  build:
    runs-on: ubuntu-latest
    needs: version
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip
      - name: Install build tool
        uses: pypa/hatch@install
      - name: Build wheel
        working-directory: python
        env:
          SETUPTOOLS_SCM_PRETEND_VERSION: ${{ needs.version.outputs.pep440 }}
        run: hatch build -t wheel
      - uses: actions/upload-artifact@v4
        with:
          name: wheel
          path: python/dist/

  publish:
    name: Upload release to PyPI
    needs: build
    if: github.event_type == 'push'
    runs-on: ubuntu-latest
    env:
      pypi_url: ${{ startsWith(github.ref, 'refs/tags/') && 'https://pypi.org' || 'https://test.pypi.org' }}
      pypi_path: ${{ startsWith(github.ref, 'refs/tags/') && '/simple/' || '/legacy/' }}
    environment:
      name: ${{ startsWith(github.ref, 'refs/tags/') && 'pypi' || 'testpypi' }}
      url: "${{ env.pypi_url }}/p/greenbids-tailor"
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: wheel
          path: dist
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: ${{ env.pypi_url }}${{ env.pypi_path }}
